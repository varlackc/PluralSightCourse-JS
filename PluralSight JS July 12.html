<body>
    <h1>JavaScript PluralSight Tutorial</h1>
    <h2>This Page was intentionally left blank</h2>

    <script>
        //<!---- Declare Variable ---->
        var box = [];
        box['size'] = 9;
        box['0'] = 'meow';
        box.push('Whohoo!');

        //<!---- Display Section ----->
        for (var i = 0; i < 3; i++) {
            console.log("----------------------");
            console.log(box[i]);
        }
        //<!--- Give Space To The Data Displayed --->
        console.log("----------------------");

        box.length; //2
        //<!--------------------------->

        <!--------------------------->
        var box = [];
        box['0'] = 'meow';
        box[1] = {
            'babyBox': true
        };
        <!--------------------------->

        <!---------- Advantages of bracket notation ----------------->
        var box = [];
        box['0'] = 'meow';
        box[1] = {
            'babyBox': true
        };

        box[box.length - 1];
        <!----------------------------------------------------------->
    </script>
