        }

        //<!------------- Arguments Keyword ------------------------>
        function AnimalMaker(name) {
            return {
                speak: function() {
                    console.log("my name is ", name);
                },
                name: name
            };
        };

        var animalNames = ['Liger', 'Big Bird', 'Cheetah'];
        var farm = [];
        for (var i = 0; i < animalNames.length; i++) {
            farm.push(AnimalMaker(animalNames[i]));
