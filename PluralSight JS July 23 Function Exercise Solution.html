        //Functions

        // Questions 1 & 2
        function AnimalTestUser(username) {
            var argLength = arguments.length;
            var otherArgs = [];
            if (argLength > 1) {
                for (var i = 1; i < argLength; i++) {
                    otherArgs.push(arguments[i]);
                }
            }
            return {
                username: username,
                otherArgs: otherArgs
            };
        }

        // Test the Anymal function
        var AnimalTest = function(username) {
            return {
                'username': username
            };
        }

        var myCow = AnimalTest('Bessy');


        console.log(myCow.username); //'Bessy'


        var testSheep = AnimalTestUser('CottonBall', {
            'loves dancing': true
        }, [1, 2, 3]);
        console.log(testSheep);

        //Question 3
        function AnimalCreator(username, species, tagline, noises) {
            var animal = {
                'username': username,
                'species': species,
                'tagline': tagline,
                'noises': noises,
                'friends': []
            };
            return animal;
        }
        var sheep = AnimalCreator('Cloud', 'Sheep', 'You can count on me!', ['baahhh', 'arrgg', 'chewchewchew']);
        console.log(sheep);

        // Questions 4 & 5
        function addFriend(animal, friend) {
            //animal.friends.push(friend);
            animal.friends.push(friend.username);
        }
        var cow = AnimalCreator('Moo', 'cow', 'got milk?', ['moo', 'moooo']);
        console.log(cow);
        var llama = AnimalCreator('Zeny', 'llama', 'llll', ['sdf', 'sdfsf']);
        console.log(llama);
        addFriend(sheep, cow);
        console.log(sheep);
        addFriend(sheep, llama);
        console.log(sheep);

        // Question 6 
        var myFarm = [sheep, cow, llama];
        addFriend(cow, sheep);
        addFriend(llama, cow);
        console.log(myFarm);

        //Question 7
        function addMatchesArray(farm) {
            for (var animal in farm) {
                farm[animal].matches = [];
            }
        }

        addMatchesArray(myFarm);
        console.log(myFarm[0]);

        // Question 8
        function giveMatches(farm) {
            for (var animal in farm) {
                // would be better as a for loop with semi-colons
                farm[animal].matches.push(farm[animal].friends[0]);
            }
        }

        giveMatches(myFarm);
        console.log(myFarm[0]);
