		<script>	
		//-------------------- Closure ----------------------------//
		var closureAlert = function(){
			var x = 0;
			var alerter = function(){
				alert(++x);
			};
			return alerter; // not returning the function just the function definition
			//return alerter(); // return and invoke function so it is not accessible later unless called. 
		};
		var funcStorer = closureAlert();
		var funcStorer2 = closureAlert();
		funcStorer(); //alerts 1
		//-------------------------------------------------------------//
			
		//-------------------- Closure Example ----------------------------//
		var add = function(num){
			var num1 = num;
			var addToNum1 = function(num2){
				return num1 + num2;
			};
			
			return addToNum1;
		};
		
		var add5 = add(5);
		
		add5(2); //7
		add5(3); //8
		//-------------------------------------------------------------//
		
		//----- Closure Example using Methods and objects -------------//
		function counter() {
			var n = 0;
			return {
				count: function() { return ++n; },
				reset: function() {n = 0;}
			};
		};
		
		var myCounter = counter();
		//-------------------------------------------------------------//
		
		
		
		</script>
	</body>
